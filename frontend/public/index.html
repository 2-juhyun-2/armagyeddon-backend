<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <title>Armagyeddon</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">




    <style>

        body {
            font-family: 'Poppins';font-size: 14px;
        }
        img {height: auto;max-width: 100%;}
        .text-voilet {color :#be94e3 ;}
        .home-area {
            height: 800px;
            z-index: 1;
        }
        .bg-voilet {
            background: #be94e3;
        }
        .home-thumb {
            max-width: 300px;
            /* padding-top: 70px; */
        }
        .bg-overlay, .overlay-dark {
            position: relative;
            z-index: 0;
        }

        * {
            margin: 0;
            padding: 0;
        }
        .fw-3 {
            font-weight: 300;
        }
        .home-area .shape-bottom {
            z-index: -1;
        }
        .shape-bottom {
            position: absolute;
            top: auto;
            bottom: -7px;
            left: 0;
            right: 0;
        }
        .button-group {
            margin-top: 30px;
        }
        .store-buttons img {
            max-width: 190px;
        }

        .store-buttons a {
            text-align: left;
        }
        .button-group a {
            margin-right: 10px;
        }
        #armagyeddon{
            width: 520px;
            height: 520px;
            
        }



        .slide_right_alt {
            border:none;
            background-position: right;
            background: linear-gradient(to right, #A151E8 50%,#9372B0 50%) no-repeat scroll right bottom / 210% 100% #A151E8;
            -webkit-transition: all 200ms ease;
            -moz-transition: all 200ms ease;
            transition: all 200ms ease;
        }
        .slide_right_alt:hover, .slide_right_alt.active {
            background-position: left;
            color: #ffffff;
        }
        .slide_left_alt {
            border:none;
            background-position: left;
            background: linear-gradient(to left, #A151E8 50%,#9372B0 50%) no-repeat scroll left bottom / 210% 100% #A151E8;
            -webkit-transition: all 200ms ease;
            -moz-transition: all 200ms ease;
            transition: all 200ms ease;
        }
            .slide_left_alt:hover, .slide_left_alt.active {
            background-position: right;
            color: #ffffff;
        }
    </style>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
