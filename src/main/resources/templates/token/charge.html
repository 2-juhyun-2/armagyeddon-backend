<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/token.css">
    
    <title>Token Charge</title>

    
</head>
<body>
    
<div class="container token_page">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="/images/token.svg" alt="token" >
                        <h2 class="text-center">Charge Token</h2>
                        <p>Charge your Token</p>
                        <h4>Your balance : 300AT</h4>
                        <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input id="forgetAnswer" name="forgetAnswer" placeholder="Input balance" class="form-control"  type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                
                                <input name="btnSend" class="btn btn-lg btn-primary btn-block btnSend" value="Charge" type="submit">
                                
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 
</body>

</html>
